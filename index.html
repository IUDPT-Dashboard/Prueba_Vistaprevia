<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza tu archivo CSS si lo tienes -->
</head>
<body>
    <h1>Visualizador de PDF</h1>
    <p>Haz clic en la vista previa para abrir el PDF.</p>

    <div class="pdf-container">
        <!-- Primer PDF -->
        <a href="IUDPT-Dashboard.pdf" target="_blank">
            <img src="https://via.placeholder.com/300x400?text=Vista+previa+PDF+1" alt="Vista previa PDF 1">
        </a>

        <!-- Segundo PDF -->
        <a href="IUDPT-Dashboard_2.pdf" target="_blank">
            <img src="https://via.placeholder.com/300x400?text=Vista+previa+PDF+2" alt="Vista previa PDF 2">
        </a>
    </div>
</body>
</html>
